<!DOCTYPE>
<html>
	<head>
		<title>{{ poll.question }}</title>
		<meta charset="utf-8" />
	</head>
	<body>
		{% if latest_poll_list %}
			<ul>
			{% for poll in latest_poll_list %}
				<li><a href="/{{ poll.id }}">{{ poll.question }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No polls are available.</p>
		{% endif %}
	</body>
</html>
